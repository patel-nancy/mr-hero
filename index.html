<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../src/style.css">
        <title>Mr. Hero</title>
    </head>
    <body style = "overflow: auto">
        <div id="root"></div>
            <nav>
                <div class="mobile-navbar">
                    <ul class="mobile_navbar_links">
                        <li><a href="/menu">Menu</a></li>
                        <li><a href="/franchising">Franchising</a></li>
                        <li><a href="/contact-us">Contact Us</a></li>
                        <li><a href="/locations">Locations</a></li>
                    </ul>
                    <div class="mobile_navbar_buttons">
                        <a class="mobile" href="/">Order</a>
                        <!--no social-->
                    </div>                
                    <div class="mobile_navbar_close">
                        <i class="fa fa-close style=font-size:24px"></i>
                    </div>

                </div>

                <div class="comp-navbar">
                    <div class="navbar_logo">
                        <a href="/">
                            <img src="src\assets\horizontal-logo.png" alt="horiz-logo">
                        </a>
                    </div>
                    <ul class="navbar_links">
                        <li><a class="menu-link" href="/menu">Menu</a></li>
                        <li><a class="franchising-link" href="/franchising">Franchising</a></li>
                        <li><a class="contact-us-link" href="/contact-us">Contact Us</a></li>
                        <li><a class="locations-link" href="/locations">Locations</a></li>
                    </ul>
                    <div class="navbar_buttons">
                        <!--OPTIONAL: fix images-->
                        <a class="navbar_buttons_order" href="/">Order</a>
                        <a class="navbar_buttons_facebook" href="https://www.facebook.com/mrhero">
                            <img src="src/assets/facebook.svg" alt="facebook">
                        </a>
                        <a class="navbar_buttons_twitter" href="https://twitter.com/mrhero">
                            <img src="src/assets/twitter.svg" alt="twitter">
                        </a>
                        <a class="navbar_buttons_instagram" href="https://www.instagram.com/mrhero_restaurants/">
                            <img src="src\assets\instagram.svg" alt="instagram">
                        </a>
                    </div>
                    <div class="navbar-menu">
                        <i class="fa fa-bars" style="font-size:24px"></i>
                    </div>
                </div>
            </nav>
            
            <section id="home" class="hero-section">
                <div class="container">
                    <!--OPTIONAL: background blobs-->
                    <div class="hero-content">
                        <div class="hero-content_text_rightT">
                            <h1>Mr. Hero</h1>
                        </div>
                        <div class="hero-content_button">
                            <a class="hero-content_button_Order" href="/">Order Online</a>
                        </div>
                        <!--OPTIONAL: red squiggle-->
                        <div class="video">
                            <iframe src="https://www.youtube.com/embed/J9R_RxnmtbI"></iframe>
                        </div>
                        <!--OPTIONAL: scroll up-->
                        <div class="hero-content_text_leftB">
                            <h2>The taste you crave</h2>
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="mobile-app">
                <div class="container">
                    <!--OPTIONAL: background blob-->
                    <div class="mobile-app_content">
                        <img src="src\assets\iphone.svg" alt="iphone">
                        <div class="mobile-app_text">
                            <h1>"Download our "<span>mobile app</span></h1>
                            <h3>to receive the following:</h3>
                            <h2><span>BOGO</span>" offer"</h2>
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="new-food">
                <div class="container">
                    <div class="new-food_content">
                        <!--TODO: find srcs-->
                        <a class="new-food_content_picklesL" href="/menu"> <!--make more specific...subsection-->
                            <img src="" alt="pickles">
                        </a>
                        <a class="new-food_content_poppersR" href="/menu"> <!--subsection-->
                            <img src="" alt="poppers">
                        </a>
                        <div class="new-food_content_text">
                            <h3>We're Back!</h3>
                        </div>
                    </div>
                </div>
            </section>
             
            <section id="award-review"></section>
            <footer>
                <div class="container"></div>
            </footer>

    </body>
</html>
